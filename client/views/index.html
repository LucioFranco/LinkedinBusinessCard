<!DOCTUPE html>
<html ng-app="linkedinApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatable" content="IE-edge">
        <title>Tecnicaltest</title>

        <script src="/js/vendors/angular/angular.js"></script>
        <script src="/js/vendors/angular-resource/angular-resource.js"></script>
        <script src="/js/vendors/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/js/vendors/angular-bootstrap/ui-bootstrap.js"></script>
        <link href="/js/vendors/bootstrap-css/css/bootstrap.css" rel="stylesheet">

        <script src="/js/app.js"></script>
        <script src="/js/controllers/meetupsController.js"></script>

    </head>
    <body>

    <nav class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/oauth/linkedin">Login</a></li>
            </ul>
        </div>
    </nav>

    <div ng-controller="meetupsController" class="container">
        <h1>There are {{ meetupsCount }} meetups</h1>


        <ul>
            <li ng-repeat="meetup in meetups">
                {{ meetup.name }}
            </li>
        </ul>

        <form ng-submit="createMeetup()">
            <input type="text" placeholder="Meetup name" ng-model="meetupName"></input>
            <button type="submit">Add</button>
        </form>
    </div>


    </body>
</html>
