<div class="row text-center">
    <link href="/css/card.css" rel="stylesheet">
    <div class="card-container center"> <!-- ontouchstart="this.classList.toggle('hover');" -->
      <div class="flipper">
                <div class="front">
                    <div class="nav">
                          <img src="{{ card.pictureUrl }}">
                    </div>

                    <div id="name" class="title-entry">{{ card.formattedName }}</div>
                    <div id="job-title" class="info-entry">{{ card.headline }}</div>
                    <div id="website" class="info-entry">{{ card.website }}</div>
                    <div id="email" class="info-entry">{{ card.email }}</div>
                    <div id="phone" class="info-entry">{{ card.phoneNumber }}</div>
                    <div id="location" class="info-entry">{{ card.location }}</div>
            </div>
        </div>
    </div>
</div>
